<app-banner y="Add stadium"></app-banner>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form [formGroup]="stadiumForm">
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="name" placeholder="Stadium Name" />
                    </div>
                    <div *ngIf="
              stadiumForm.controls['name'].invalid &&
              (stadiumForm.controls['name'].touched ||
                stadiumForm.controls['name'].dirty)
            ">
                        <div *ngIf="stadiumForm.controls['name'].errors.required">
                            Name is required
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="team" placeholder="Team" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="city" placeholder="City" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="country" placeholder="Country" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="capacity" placeholder="capacity" />
                    </div>
                    <div class="form-group">
                        <input type="submit" (click)="addStadium()" [disabled]="stadiumForm.invalid" class="btn btn-primary py-3 px-5" value="Add Stadium" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
