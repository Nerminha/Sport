<app-banner [y]="title"></app-banner>

  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <form [formGroup]="weatherForm">
            <div class="form-group">
              <input type="text" formControlName="adresse" class="form-control" placeholder="City">
            </div>
            <div *ngIf="weatherForm.controls['adresse'].invalid &&
             (weatherForm.controls['adresse'].dirty ||
             weatherForm.controls['adresse'].touched )">
                  <div *ngIf="weatherForm.controls['adresse'].errors.required">
                           Weather required
                  </div>
                  
            </div>
        

            
            <div class="form-group">
              <input type="submit"   [disabled]="weatherForm.invalid" class="btn btn-primary py-3 px-5" (click)=" displayCity()" value="search">
            </div>
          </form> 
          <div *ngIf="dataWeather">
            <h4>Temperature : {{dataWeather.temperature}}</h4>
            <h4>Pression : {{dataWeather.pression}}</h4>
            <h4>HumiditÃ© : {{dataWeather.humidity}}</h4>
            
            <img [src]="dataWeather.icon" alt="">
          </div>
        </div>
        
      </div>
    </div>
  </div>
